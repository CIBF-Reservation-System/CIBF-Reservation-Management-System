# ============================================
# CIBF Admin Service Configuration
# ============================================

# Application Settings
spring.application.name=admin-service
server.port=8085
server.servlet.context-path=/cibf/admin-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/admin-service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# JWT Configuration
jwt.secret=cibf-admin-service-secret-key-2025-colombo-international-book-fair-reservation-system
jwt.expiration=86400000

# Feign Client Configuration
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000

# User Service Client
spring.cloud.openfeign.client.config.user-service.url=http://localhost:8082/cibf/user-service

# Stall Service Client
spring.cloud.openfeign.client.config.stall-service.url=http://localhost:8083/cibf/stall-service

# Reservation Service Client
spring.cloud.openfeign.client.config.reservation-service.url=http://localhost:8084/cibf/reservation-service

# Notification Service Client
spring.cloud.openfeign.client.config.notification-service.url=http://localhost:8086/cibf/notification-service

# Logging Configuration
logging.level.root=INFO
logging.level.com.cibf.adminservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.cibf.adminservice.admin.Controller

# Actuator Configuration (for health monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.server.port=8085
# Make actuator endpoints available under the context path
management.endpoints.web.path-mapping.health=health




