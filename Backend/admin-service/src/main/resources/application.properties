# ============================================
# CIBF Admin Service Configuration
# ============================================

# Application Settings
spring.application.name=admin-service
server.port=8085
server.servlet.context-path=/api/v1/admin


# Database Configuration (MySQL for role-based logging)
spring.datasource.url=jdbc:mysql://localhost:3306/user_service_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Eureka Client Configuration (Disabled for Stage 2 Testing)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# JWT Configuration (Shared with user-service for token validation)
jwt.secret=YourSuperSecretKeyForJWT12345678901234567890123456789012
jwt.expiration=86400000

# Feign Client Configuration
spring.cloud.openfeign.client.config.default.connect-timeout=5000
spring.cloud.openfeign.client.config.default.read-timeout=5000
spring.cloud.openfeign.circuitbreaker.enabled=true

# User Service Client
spring.cloud.openfeign.client.config.user-service.url=http://localhost:8082/api/v1

# Stall Service Client

# Stall Service Client
spring.cloud.openfeign.client.config.stall-service.url=http://localhost:8084/api/v1

# Reservation Service Client
spring.cloud.openfeign.client.config.reservation-service.url=http://localhost:8083/api/v1

# Notification Service Client
spring.cloud.openfeign.client.config.notification-service.url=http://localhost:8082/api/v1

# Logging Configuration
logging.level.root=INFO
logging.level.com.cibf.adminservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.cibf.adminservice.admin.Controller

# Actuator Configuration (for health monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.server.port=8085
# Make actuator endpoints available under the context path
management.endpoints.web.path-mapping.health=health




