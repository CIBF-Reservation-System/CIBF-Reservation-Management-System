# Application
spring.application.name=notification-service
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3306/notification-service-db?createDatabaseIfNotExist=true
spring.datasource.username=notificationuser
spring.datasource.password=notificationpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=mailuser
spring.mail.password=mailpass

app.kafka.topics.reservation=bookfair.reservation.created
app.kafka.topics.registration=bookfair.user.registered

logging.level.lk.bookfair.notification=DEBUG
logging.level.org.springframework.kafka=INFO